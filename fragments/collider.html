<div class="well">
    <div class="row">
        <div id="changeCollider" class="input-group">
            <select class="custom-select" id="colliderSelector" onchange="game.c.changeCollider(this)"></select>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="use-collider" type="button"
                        onclick="game.c.useCollider()">Save
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7" style="padding-left: 0px;">
            <canvas id="canvas" width="390" height="450">lol</canvas>
        </div>
        <div class="col-md-5" id="colliderInfo">
            <div class="row">
                <div id="colliderStatistic">
                    <div id="colliderInput" class="ident">Text</div>
                    <div id="colliderOutput" class="ident">Text</div>
                </div>
            </div>
            <div class="row">
                <div style="min-height: 3em;"></div>
            </div>
            <div class="row">
                <div id="emitterOptions" class="col-md-12">
                    <div id="emitterStatus">
                        <label for="emitterId" class="d-inline-block">Id:</label><span id="emitterId">-1</span><br>
                        <label for="emitterLength" class="d-inline-block">Length:</label><span
                            id="emitterLength">-1</span>
                    </div>
                    <div class="form-group row">
                        <label for="emitterSelect" class="col-sm-2 control-label" style="max-width: 100%;">Type</label>
                        <select id="emitterSelect" class="col-sm-3 form-control form-control-sm"
                                onchange="game.c.changeEmitterType(this)">
                            <option>H</option>
                        </select>
                    </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label id="EmitterEnergySliderLabel" for="EmitterEnergySlider">60</label></div>
                            <div class="col-md-9"><input type="range"
                                                         class="custom-range"
                                                         min="0"
                                                         max="15"
                                                         step="0.1"
                                                         id="EmitterEnergySlider"
                                                         onchange="game.c.changeEmitterEnergy(this);"
                                                         oninput="game.c.changeEmitterEnergy(this);">
                            </div>
                        </div>
                        <div >
                            <a id="btn-emitter" type="button" class="col-sm-6 btn btn-primary btn-sm btn-block"
                               onclick="game.c.removeSelectedEmitter()" style="">Remove Emitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
