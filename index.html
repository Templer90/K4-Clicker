<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>test</title>

    <script src="vendor/jquery/jquery-3.4.1.js"></script>
    <script src="vendor/popper/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/beautify.js"></script>
    <script src="js/typedReplacement.js"></script>

    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/typed.css">
    <link rel="stylesheet" href="css/interface.css">
</head>

<body>
<!-- game header (navbar) -->
<header class="no-select">
    <div class="container">
        <div class="row">
            <div class="col-md-6"><h4 class="header">K4-Clicker <small class="header-small"></small></h4></div>
            <div class="col-md-6"></div>
        </div>
    </div>
</header>
<!-- game container -->
<div class="container no-select">
    <div class="row">
        <div class="col-md-3">
            <div id="ressources-well" class="well" style="display: none;">
                <p><u>Resources :</u></p>
                <p id="ressources-display" class="no-margin"></p>
            </div>
            <div class="spacer"></div>
            <p>
                <a id="btn-1-1" type="button" class="multiClickable genResource btn btn-primary btn-sm btn-block" onclick="game.earn('hydrogen')"
                   style="display: none;">Create hydrogen (+1)</a>
                <a id="btn-1-2" type="button" class="multiClickable genResource btn btn-primary btn-sm btn-block" onclick="game.earn('oxygen')"
                   style="display: none;">Create oxygen (+1)</a>
                <a id="btn-1-3" type="button" class="multiClickable genResource btn btn-primary btn-sm btn-block" onclick="game.earn('helium')"
                   style="display: none;">Create helium (+1)</a>
            </p>
            <p>
                <a id="btn-2-1" type="button" class="btn btn-info btn-block" onclick="game.earn('water')"
                   data-toggle="tooltip" data-placement="top" title="Cost 20 hydrogen, 10 oxygen"
                   style="display: none;">Generate water (+1 mL)</a>
            </p>
            <p>
                <a id="btn-3-1" type="button" class="btn btn-info btn-block" onclick="game.earn('cells')"
                   data-toggle="tooltip" data-placement="top" title="Cost 5 helium" style="display: none;">Generate cell
                    (+1)</a>
                <a id="btn-3-2" type="button" class="btn btn-success btn-block" onclick="game.earn('sun')"
                   data-toggle="tooltip" data-placement="top" title="Cost 75 hydrogen, 10 oxygen, 15 helium"
                   style="display: none;">Create Sun</a>
                <a id="btn-3-3" type="button" class="btn btn-success btn-block" onclick="game.earn('Atmosphere Generator')"
                   data-toggle="tooltip" data-placement="top" title="Cost 150 hydrogen, 100 oxygen, 50 helium"
                   style="display: none;">Build an 'Atmosphere Generator'</a>
            </p>
            <p>
                <a id="btn-buy-multiplier" type="button" class="btn btn-success btn-block" onclick="game.changeBuy()"
                   style="display: none;">Buy x1</a>
            </p>
        </div>
        <div id="menu" class="col-md-9">
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li id="log-nav" role="presentation" class="active"><a href="#log" data-toggle="tab"><i
                        class="fa fa-pen-square"></i> Log</a></li>
                <li id="upgrades-nav" role="presentation" style="display: none;"><a href="#upgrades"
                                                                                    data-toggle="tab"><i
                        class="fa fa-level-up-alt"></i> Upgrades</a></li>
                <li id="builds-nav" role="presentation" style="display: none;"><a href="#builds" data-toggle="tab"><i
                        class="fa fa-building"></i> Builds</a></li>
                <li id="dropdown-nav" role="presentation" class="dropdown" style="display: none;">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">More <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#achievements" data-toggle="tab" class="tabs-selectors"><i
                                class="fa fa-trophy"></i>Achievements</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#options" data-toggle="tab" class="tabs-selectors"><i class="fa fa-cog"></i>Options</a>
                        </li>
                        <li><a href="#patch-notes" data-toggle="tab" class="tabs-selectors"><i class="fa fa-pen"></i>Patch-notes</a>
                        </li>
                        <li><a href="#contact" data-toggle="tab" class="tabs-selectors"><i class="fa fa-user"></i>Contact</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="tab-content">
                <div id="log" class="tab-pane fade in active show">
                    <div id="log-well" class="well"></div>
                </div>
                <div id="upgrades" class="tab-pane fade">
                    <div class="well">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="checkbox"><p class="text-center"><label><input id="upgrades-checkbox"
                                                                                           type="checkbox"
                                                                                           onclick="g.u.hide()"> Show
                                    upgrades bought</label></p></div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div id="upgrades-panelbody" class="panel-body"></div>
                        </div>
                    </div>
                </div>
                <div id="builds" class="tab-pane fade">
                    <div class="well">
                        <div class="panel panel-default">
                            <div id="builds-panelbody" class="panel-body"></div>
                        </div>
                    </div>
                </div>
                <div id="options" role="tabpanel" class="tab-pane fade" data-frag="fragments/options.html"></div>
                <div id="achievements" role="tabpanel" class="tab-pane fade"
                     data-frag="fragments/achievements.html"></div>
                <div id="patch-notes" role="tabpanel" class="tab-pane fade" data-frag="fragments/patchNotes.html"></div>
                <div id="contact" role="tabpanel" class="tab-pane fade" data-frag="fragments/contact.html"></div>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="js/game.js"></script>
<script src="js/helpers.js"></script>
<script src="js/upgrades.js"></script>
<script src="js/builds.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/resize.js"></script>
<script src="js/save.js"></script>

</body>
</html>
